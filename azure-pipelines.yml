trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'

- task: CmdLine@2
  inputs:
    script: |
      pwd
      ls -lah
      ls -la $(Build.SourcesDirectory)

- task: Cache@2
  inputs:
    key: 'yarn | "$(Agent.OS)"'
    path: $(System.DefaultWorkingDirectory)/node_modules
    restoreKeys: 'yarn | "$(Agent.OS)"'
- task: Cache@2
  inputs:
    key: 'yarn | "$(Agent.OS)"'
    path: $(Build.SourcesDirectory)/node_modules
    restoreKeys: 'yarn | "$(Agent.OS)"'


- task: CmdLine@2
  inputs:
    script: |
      pwd
      ls -lah node_modules
      du -h -d 1
